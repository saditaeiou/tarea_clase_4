<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section style="margin: 20px;">
            <div id="forn">
                <h1>Inicio de sesion</h1>
                <label> 
                    <h3 style="color: rgb(204, 0, 255);">Usuario</h3>
                    <input id="user" type="text" placeholder="Ingrese Nombre">
                </label>
                <br>
                <label> 
                    <h3 style="color: rgb(204, 0, 255);">Contraseña</h3>
                    <input id="pass" type="password" placeholder="Ingrese contraseña">
                </label>
                <br>
                <br>
                <button id="btn">
                    Ingresar
                </button>
            </div>
            <div id="datos" hidden="true">
                <h1>Datos del usuario</h1>
                <p>Usuario: Sadia</p>
                <p id="capital"></p>
                <label>
                    <input id="añadir" type="number" placeholder="Ingresar capital" style="width: 150px;">
                </label>
                <button id="ingresar">
                    Sumar Capital
                </button>
            </div>
        </section>
    </main>
    <script src="clase4.js"></script>
</body>
</html>
